<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios e Aprendizados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desafios e Aprendizados</h1>

        <!-- Área para Adicionar Desafios -->
        <div class="add-challenge">
            <h2>Adicionar Desafio</h2>
            <input type="text" id="challengeDescription" placeholder="Descreva o desafio">
            <button id="addChallengeBtn">Adicionar Desafio</button>
        </div>

        <!-- Área para Exibir Desafios -->
        <div class="display-challenges">
            <h2>Desafios</h2>
            <ul id="challengesList"></ul>
        </div>

        <!-- Área para Adicionar Aprendizados -->
        <div class="add-learning">
            <h2>Adicionar Aprendizado</h2>
            <input type="text" id="learningDescription" placeholder="Descreva o aprendizado">
            <button id="addLearningBtn">Adicionar Aprendizado</button>
        </div>

        <!-- Área para Exibir Aprendizados -->
        <div class="display-learnings">
            <h2>Aprendizados</h2>
            <ul id="learningsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
